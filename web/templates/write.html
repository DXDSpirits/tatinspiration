{%extends "base.html"%}
{%block content%}
<div id="write-board">
    <h3>Add Inspiration</h3>
    <form class="form" method="POST">
        <div class="form-group">
            <textarea class="form-control" name="content" rows="15" placeholder="content"></textarea>
        </div>
        <div class="form-group">
            <!-- <input id="label-input" class="form-control" name="labels" autocomplete="off" placeholder="labels: split by ," /> -->
             <select id="label-input" name="labels" class="form-control" multiple="multiple">
                {%for label in labels%}
                     <option>{{label.name}}</option>
                {%endfor%}

            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default pull-right">Save</button>
        </div>
    </form>
</div>
{%endblock%}
