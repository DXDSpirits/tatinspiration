<script id="modify-board-template" type="underscore/tempalte">

<form class="form" method="POST">
    <div class="form-group">
        <textarea class="form-control" name="content" rows="15" placeholder="content"><%= inspiration.content %></textarea>
    </div>
    <div class="form-group">
         <select id="label-input" name="labels" class="form-control" multiple="multiple">
            {%for label in labels%}
                 <option value="{{label.id}}">{{label.name}}</option>
            {%endfor%}

        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-default pull-right save-btn">Save</button>
    </div>
</form>

</script>
