{%extends "base.html"%}

{%block content%}

    <div id="label-containers" class="col-md-4">
        {%for label in labels%}
            <a data-label-id="{{label.id}}" class="label label-primary">{{label.name}}</a>


        {%endfor%}

    </div>

    <div id="main-board" class="col-md-6">
        <div class="sentence-container">
        {%for inspiration in inspiration_list%}
            <div class="sentence-item">
                <div>{{inspiration.content}}</div>
            </div>
        {%endfor%}


        </div>
    </div>


{%endblock%}
